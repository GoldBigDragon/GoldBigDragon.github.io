<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="author" content="GoldBigDragon" />
		<meta name="description" content="Index Page" />
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<!-- Content Security Policy: XSS 방지 -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://pagead2.googlesyndication.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://www.google.com; frame-src https://www.google.com;">
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="/resources/img/favicon.ico" />
		<title>GoldBigDragon - Music</title>
		<link rel="stylesheet" href="/resources/vendor/fontawesome-free/css/all.min.css" />
		<link rel="stylesheet" href="/resources/vendor/bootstrap/bootstrap.css" />
		<link rel="stylesheet" href="/resources/css/music.css" />
		<link rel="stylesheet" href="/resources/css/basic.css" />
	</head>
	<body>
		<div class="row" id="header"></div>
		<div class="row" style="margin-top:6rem; margin-bottom:1rem; display:flex; justify-content: center; align-items: flex-start;">
			<div class="col-1"></div>
			<div class="col contents">
				<div class="row" role="tablist" aria-label="Music navigation tabs">
					<div class="col tab-selected lang" data-lang-var="MUSIC_LANG" data-lang="playlist" id="playlist-tab" role="tab" aria-selected="true" aria-controls="playlist-pane" tabindex="0">
						Playlist
					</div>
					<div class="col tab lang" data-lang-var="MUSIC_LANG" data-lang="music" id="music-tab" role="tab" aria-selected="false" aria-controls="music-pane" tabindex="-1">
						Music
					</div>
				</div>
				<div class="row" style="display: flex;align-items: center;justify-content: flex-start;" id="playlist-pane" role="tabpanel" aria-labelledby="playlist-tab">
					<div style="display: flex;align-items: center;justify-content: center;" role="search" aria-label="Playlist search">
						<label for="search-playlist-category" class="visually-hidden">Search category</label>
						<select id="search-playlist-category" style="max-width: 10rem;" aria-label="Select search category">
							<option class="lang" value="title" data-lang-var="MUSIC_LANG" data-lang="title">Title</option>
							<option class="lang" value="tag" data-lang-var="MUSIC_LANG" data-lang="tag">Tag</option>
						</select>
						<label for="search-playlist-input" class="visually-hidden">Search query</label>
						<input id="search-playlist-input" type="text" style="text-align: left;max-width: 10rem;margin: 0rem 1rem;" aria-label="Enter playlist search query" placeholder="Search playlists...">
						<button class="btn btn-secondary" id="search-playlist-button" aria-label="Search playlists"><i class="fa-solid fa-binoculars" aria-hidden="true"></i></button>
					</div>
				</div>
				<div class="row" style="display: flex;align-items: center;justify-content: flex-start;" id="music-pane" role="tabpanel" aria-labelledby="music-tab" hidden>
					<div style="display: flex;align-items: center;justify-content: center;" role="search" aria-label="Music search">
						<label for="search-music-category" class="visually-hidden">Search category</label>
						<select id="search-music-category" style="max-width: 10rem;" aria-label="Select search category">
							<option class="lang" value="title" data-lang-var="MUSIC_LANG" data-lang="title">Title</option>
							<option class="lang" value="tag" data-lang-var="MUSIC_LANG" data-lang="tag">Tag</option>
							<option class="lang" value="playlist" data-lang-var="MUSIC_LANG" data-lang="playlist">Playlist</option>
							<option class="lang" value="instrumentation" data-lang-var="MUSIC_LANG" data-lang="instrumentation">Instrumentation</option>
							<option class="lang" value="key" data-lang-var="MUSIC_LANG" data-lang="key">Key</option>
							<option class="lang" value="tempo" data-lang-var="MUSIC_LANG" data-lang="tempo">Tempo</option>
							<option class="lang" value="meter" data-lang-var="MUSIC_LANG" data-lang="meter">Meter</option>
							<option class="lang" value="duration" data-lang-var="MUSIC_LANG" data-lang="duration">Duration</option>
							<option class="lang" value="created-with" data-lang-var="MUSIC_LANG" data-lang="created-with">Created with</option>
						</select>
						<label for="search-music-input" class="visually-hidden">Search query</label>
						<input id="search-music-input" type="text" style="text-align: left;max-width: 10rem;margin: 0rem 1rem;" aria-label="Enter music search query" placeholder="Search music...">
						<button class="btn btn-secondary" id="search-music-button" aria-label="Search music"><i class="fa-solid fa-binoculars" aria-hidden="true"></i></button>
					</div>
				</div>
				<div id="musicArea" role="region" aria-live="polite" aria-label="Music and playlist results">
				</div>
				<!-- 접근성: 로딩 상태 표시 -->
				<div id="loading-indicator" role="status" aria-live="assertive" aria-label="Loading" hidden>
					<div class="spinner-border text-primary" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
					<p class="mt-2">Loading results...</p>
				</div>
				<!-- 접근성: 검색 결과 개수 알림 -->
				<div id="search-results-status" class="visually-hidden" role="status" aria-live="polite" aria-atomic="true"></div>
			</div>
			<div class="col-1"></div>
		</div>
		<div id="player" role="region" aria-label="Music player">
			<div class="col-1" style="display: flex;align-items: center;justify-content: center;max-width: 3.5rem;width: 3rem;height: 3rem;">
				<img id="player-music-image" src="/resources/img/music/none.png" style="width: 3rem;height: 3rem;" alt="Current playing music cover">
				<button id="player-music-play-button" style="display: flex;height: 3rem;width: 3rem;position: absolute;align-items: center;justify-content: center;font-size:1.5rem;background:transparent;border:none;cursor:pointer;" aria-label="Play music">
					<i class="fa-solid fa-play" aria-hidden="true"></i>
				</button>
			</div>
			<div class="col" style="padding-left: 1.5rem;">
				<div class="col lang" id="player-music-title" data-lang-var="MUSIC_LANG" data-lang="NOW-PLAYING-MUSIC" role="button" tabindex="0" aria-label="Now playing">&nbsp;</div>
				<div col="row">
					<div id="timeline" role="slider" aria-label="Music timeline" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0">
						<div id="time">
							<div id="current-time" aria-label="Current time">0:00</div>
							<div id="duration" aria-label="Total duration">0:00</div>
						</div>
						<div id="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
					</div>
					<div id="volume-container">
						<button id="mute-button" aria-label="Toggle mute" style="background:transparent;border:none;cursor:pointer;color:gray;">
							<i class="fa-solid fa-volume-high control-button" aria-hidden="true"></i>
						</button>
						<div id="volume-slider" role="slider" aria-label="Volume control" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" tabindex="0">
							<div id="volume-percentage"></div>
						</div>
						<div id="control-panel" role="group" aria-label="Playback controls">
							<button class="fa-solid fa-backward-step control-button" id="prev-button" aria-label="Previous track" style="background:transparent;border:none;cursor:pointer;color:gray;"></button>
							<button id="player-music-play-button2" class="fa-solid fa-play control-button" aria-label="Play" style="background:transparent;border:none;cursor:pointer;color:gray;"></button>
							<button class="fa-solid fa-forward-step control-button" id="next-button" aria-label="Next track" style="background:transparent;border:none;cursor:pointer;color:gray;"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="footer"></div>
		<div class="modal fade" id="musicDetailModal" tabindex="-1" role="dialog" aria-modal="true">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header" style="display: flex;">
						<div class="lang" data-lang-var="MUSIC_LANG" data-lang="music-details">
							Music details
						</div>
						<button type="button" class="btn text-white" data-bs-dismiss="modal" aria-label="Close">
							<i class="fa-solid fa-xmark fa-xl"></i>
						</button>
					</div>
					<div class="modal-body">
						<div class="row modal-panel" style="margin-bottom: 1rem;">
							<img id="music-details-image" style="max-width: 10rem; max-height: 10rem;"/>
						</div>
						<div class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="title">Title</div>
							<div id="music-details-title" class="col value"></div>
						</div>
						<div id="music-details-lyrics-pane" class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="lyrics">Lyrics</div>
							<div id="music-details-lyrics" class="col value" style="overflow-y: auto; max-height: 15rem;"></div>
						</div>
						<div class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="composed-at">Composed at</div>
							<div id="music-details-composed-at" class="col value"></div>
						</div>
						<div class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="composed-with">Composed with</div>
							<a id="music-details-composed-with" class="col value" target="_blank"></a>
						</div>
						<div id="music-details-instrumentation-pane" class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="instrumentation">Instrumentation</div>
							<div id="music-details-instrumentation" class="col value"></div>
						</div>
						<div id="music-details-key-pane" class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="key">Key</div>
							<div id="music-details-key" class="col value"></div>
						</div>
						<div id="music-details-tempo-pane" class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="tempo">Tempo</div>
							<div id="music-details-tempo" class="col value"></div>
						</div>
						<div id="music-details-meter-pane" class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="meter">Meter</div>
							<div id="music-details-meter" class="col value"></div>
						</div>
						<div class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="duration">Duration</div>
							<div id="music-details-duration" class="col value"></div>
						</div>
						<div class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="tag">Tag</div>
							<div id="music-details-tag" class="col value"></div>
						</div>
						<div class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="download">Download</div>
							<div id="music-details-download" class="col value">
								<a id="download-mp3" class="btn btn-danger lang download-btn"><i class="fa-solid fa-headphones" target="_blank"></i>&nbsp;MP3</a>
								<a id="download-midi" class="btn btn-danger lang download-btn"><i class="fa-solid fa-headphones" target="_blank"></i>&nbsp;MIDI</a>
								<a id="download-wav" class="btn btn-danger lang download-btn"><i class="fa-solid fa-headphones" target="_blank"></i>&nbsp;WAV</a>
								<a id="download-stem" class="btn btn-danger lang download-btn"><i class="fa-solid fa-headphones" target="_blank"></i>&nbsp;STEM</a>
							</div>
						</div>
						<!--
						<div class="row modal-panel">
							<div class="col-3 key lang" data-lang-var="MUSIC_LANG" data-lang="license">License</div>
							<div id="music-details-license" class="col value">
							</div>
						</div>
						-->
					</div>
					<div class="modal-footer" style="justify-content: flex-end;">
						<button type="button" class="btn btn-secondary shadow-sm lang" data-bs-dismiss="modal" aria-label="Close" data-lang-var="MUSIC_LANG" data-lang="close">
							<i class="fa-solid fa-ban"></i>&nbsp;Close
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="/resources/vendor/jquery/jquery.easing.min.js"></script>
	<script src="/resources/vendor/popper/popper.min.js"></script>
	<script src="/resources/vendor/bootstrap/bootstrap.5.1.3.bundle.min.js"></script>
	
	<script src="/resources/js/basic.js"></script>
	<script src="/resources/js/utils/navbar.js"></script>
	<script src="/resources/js/utils/debounce.js"></script>
	<script src="/resources/lang/music.js"></script>
	<script src="/resources/data/music/music_list.js"></script>
	<script src="/resources/js/music.js"></script>

</html>
