<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="author" content="GoldBigDragon" />
		<meta name="description" content="Index Page" />
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta charset="UTF-8" />
		<title>GoldBigDragon</title>
		<link rel="stylesheet" href="/resources/vendor/fontawesome-free/all.min.css" />
	</head>
	<body>
		<div id="header">
		</div>
	</body>
	<script src="/resources/vendor/jquery/jquery.min.js"></script>
	<script src="/resources/vendor/jquery/jquery.easing.min.js"></script>
	<script src="/resources/vendor/popper/popper.min.js"></script>
	<script src="/resources/vendor/bootstrap/bootstrap.5.1.3.bundle.min.js"></script>
	<script>
	function loadHeader() {
		const headerElement = document.querySelector('#header');
		if (headerElement) {
			const headerElement = fetch('/templates/components/header.html');
			headerElement.then((res) => res.text()).then((text) => {
				document.querySelector('#header').innerHTML = text;
				const style = document.createElement("link");
				style.rel = 'stylesheet';
				style.href = '/resources/css/header.css';
				document.head.appendChild(style);
				const script = document.createElement('script');
				script.type = 'module';
				script.src = '/resources/js/header.js';
				document.body.appendChild(script);
			});
		}
	}
	loadHeader();
	</script>
</html>
