<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="author" content="GoldBigDragon" />
		<meta name="description" content="Index Page" />
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="/resources/img/service/logo/exif-viewer.ico" />
		<title>GoldBigDragon - EXIF Viewer</title>
		<script src="/resources/vendor/jszip/jszip.3.6.0.min.js"></script>
		<link rel="stylesheet" href="/resources/vendor/fontawesome-free/css/all.min.css" />
		<link rel="stylesheet" href="/resources/vendor/bootstrap/bootstrap.css" />
		<link rel="stylesheet" href="/resources/css/service/exif-viewer.css" />
		<link rel="stylesheet" href="/resources/css/basic.css" />
	</head>
	<body>
		<div class="row" id="header"></div>
		<div id="container">
			<h1 id="title" class="lang" data-lang-var="EXIF_VIEWER_LANG" data-lang="title">EXIF Viewer</h1>
			<div id="fileAttachmentSection">
				<div style="display: flex;justify-content: center;align-items: center;">
					<div id="dropZone">
						<span class="lang" data-lang-var="EXIF_VIEWER_LANG" data-lang="container">Drag & Drop your image files here or click to select files</span>
						<input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg, image/gif" multiple>
					</div>
				</div>
				
				<div id="historyController">
					<button id="clearHistoryButton" onClick="clearHistory()">
						<i class="fa-solid fa-trash"></i>&nbsp;
						<div class="lang" data-lang-var="EXIF_VIEWER_LANG" data-lang="clear">Clear history</div>
					</button>
					&nbsp;&nbsp;
					<button id="downloadAllButton" onClick="downloadJSON()" disabled>
						<i class="fa-solid fa-file-lines"></i>&nbsp;
						<div>JSON</div>
					</button>
				</div>

				<!-- 다운로드 링크가 표시될 테이블 영역 -->
				<table id="downloadTable">
					<thead>
						<tr>
							<th class="lang" data-lang-var="EXIF_VIEWER_LANG" data-lang="preview">Preview</th>
							<th class="lang" data-lang-var="EXIF_VIEWER_LANG" data-lang="filename">File Name</th>
							<th>EXIF</th>
						</tr>
					</thead>
					<tbody id="downloadLinks"></tbody>
				</table>
				<br>
				<button id="downloadAllButton2" style="width: 100%;" onClick="downloadJSON()" disabled>
					<i class="fa-solid fa-file-lines"></i>&nbsp;
					<div>JSON</div>
				</button>
			</div>
			<br>
			<h6 id="description" class="lang" data-lang-var="EXIF_VIEWER_LANG" data-lang="description">Uploaded image files can only be downloaded by you and will not be shared anywhere.</h6>
			<br>
		</div>

		<!-- 토스트 알림 컨테이너 -->
		<div id="toastContainer" class="toast-container"></div>
		<div class="row" id="footer"></div>
	</body>
	<script src="/resources/vendor/jquery/jquery.min.js"></script>
	<script src="/resources/vendor/jquery/jquery.easing.min.js"></script>
	<script src="/resources/vendor/popper/popper.min.js"></script>
	<script src="/resources/vendor/bootstrap/bootstrap.5.1.3.bundle.min.js"></script>
	
	<script src="/resources/js/basic.js"></script>
	<script src="/resources/lang/service/exif-viewer.js"></script>
	<script src="/resources/js/service/exif-viewer.js"></script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5483159539162475" crossorigin="anonymous"></script>
</html>
