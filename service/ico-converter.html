<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="author" content="GoldBigDragon" />
		<meta name="description" content="Index Page" />
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="/resources/img/favicon.ico" />
		<title>GoldBigDragon</title>
		<script src="/resources/vendor/jszip/jszip.min_3.6.0.js"></script>
		<link rel="stylesheet" href="/resources/vendor/fontawesome-free/css/all.min.css" />
		<link rel="stylesheet" href="/resources/vendor/bootstrap/bootstrap.css" />
		<link rel="stylesheet" href="/resources/css/service/ico-converter.css" />
		<link rel="stylesheet" href="/resources/css/basic.css" />
	</head>
	<body>
		<div class="row" id="header"></div>
		<div id="container">
			<h1 class="lang" data-lang-var="ICO_CONVERTER_LANG" data-lang="title">Image to ICO Converter (Drag & Drop)</h1>
			<div id="fileAttachmentSection">
				<div style="display: flex;justify-content: center;align-items: center;">
					<div id="dropZone">
						<span class="lang" data-lang-var="ICO_CONVERTER_LANG" data-lang="container">Drag & Drop your image files here or click to select files</span>
						<input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg, image/gif" multiple>
					</div>
				</div>

				<div class="radio-buttons">
					<div class="lang radio-button selected" id="absoluteSizeButton" data-lang-var="ICO_CONVERTER_LANG" data-lang="absolute_size">
						<i class="fa-solid fa-up-right-and-down-left-from-center"></i>&nbsp;Absolute Size
					</div>
					<div class="lang radio-button" id="relativeSizeButton" data-lang-var="ICO_CONVERTER_LANG" data-lang="relative_size">
						<i class="fa-solid fa-percent"></i>&nbsp;Relative Size
					</div>
				</div>
				<br>
				<div id="absoluteSizeInputs" style="display: block;">
					<label class="lang" data-lang-var="ICO_CONVERTER_LANG" data-lang="width">Width: <input type="number" id="widthInput" value="64"></label>&nbsp;&nbsp;&nbsp;&nbsp;
					<label class="lang" data-lang-var="ICO_CONVERTER_LANG" data-lang="height">Height: <input type="number" id="heightInput" value="64"></label>
				</div>
				<div id="relativeSizeInputs" style="display: none;">
					<label class="lang" data-lang-var="ICO_CONVERTER_LANG" data-lang="percentage">Percentage: <input type="number" id="percentageInput" value="100">%</label>
				</div>
				
				<br>
				<div id="historyController">
					<button class="lang" id="clearHistoryButton" data-lang-var="ICO_CONVERTER_LANG" data-lang="clear"><i class="fa-solid fa-trash"></i>&nbsp;Clear history</button>
					<button class="lang" id="downloadAllButton" data-lang-var="ICO_CONVERTER_LANG" data-lang="download_zip" disabled><i class="fa-solid fa-file-zipper"></i>&nbps;Download all(.zip)</button>
				</div>

				<!-- 다운로드 링크가 표시될 테이블 영역 -->
				<table id="downloadTable">
					<thead>
						<tr>
							<th class="lang" data-lang-var="ICO_CONVERTER_LANG" data-lang="preview">Preview</th>
							<th class="lang" data-lang-var="ICO_CONVERTER_LANG" data-lang="filename">File Name</th>
							<th class="lang" data-lang-var="ICO_CONVERTER_LANG" data-lang="size">Size</th>
							<th class="lang" data-lang-var="ICO_CONVERTER_LANG" data-lang="download">Download</th>
						</tr>
					</thead>
					<tbody id="downloadLinks"></tbody>
				</table>
				<br>
				<button class="lang" id="downloadAllButton" data-lang-var="ICO_CONVERTER_LANG" data-lang="download_zip" style="width: 100%;" disabled>&nbps;Download all(.zip)</button>
			</div>
		</div>

		<!-- 토스트 알림 컨테이너 -->
		<div id="toastContainer" class="toast-container"></div>
		<div class="row" id="footer"></div>
	</body>
	<script src="/resources/vendor/jquery/jquery.min.js"></script>
	<script src="/resources/vendor/jquery/jquery.easing.min.js"></script>
	<script src="/resources/vendor/popper/popper.min.js"></script>
	<script src="/resources/vendor/bootstrap/bootstrap.5.1.3.bundle.min.js"></script>
	
	<script src="/resources/js/basic.js"></script>
	<script src="/resources/lang/service/ico-converter.js"></script>
	<script src="/resources/js/service/ico-converter.js"></script>
</html>
