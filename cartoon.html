<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="author" content="GoldBigDragon" />
		<meta name="description" content="Index Page" />
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="/resources/img/favicon.ico" />
		<title>GoldBigDragon - Cartoon</title>
		<link rel="stylesheet" href="/resources/vendor/fontawesome-free/css/all.min.css" />
		<link rel="stylesheet" href="/resources/vendor/bootstrap/bootstrap.css" />

		<link rel="stylesheet" href="/resources/css/basic.css" />

	<body>
		<div class="row" id="header"></div>
		<div class="row" style="margin-top:6rem; margin-bottom:1rem; display:flex; justify-content: center; align-items: flex-start;">
			<div class="col-1"></div>
			<div class="col" id="contents">
				
			</div>
			<div class="col-1"></div>
		</div>
		<div class="modal fade" id="cartoonModal" tabindex="-1" role="dialog" aria-modal="true">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header" style="display: flex;">
						<div id="cartoonTitle">
						</div>
						<button type="button" class="btn text-white" data-bs-dismiss="modal" aria-label="Close">
							<i class="fa-solid fa-xmark fa-xl"></i>
						</button>
					</div>
					<div id="cartoonBody" class="modal-body">
					</div>
					<div class="modal-footer" style="justify-content: flex-end;">
						<button type="button" class="btn btn-secondary shadow-sm lang" data-bs-dismiss="modal" aria-label="Close" data-lang-var="CARTOON_LANG" data-lang="close">
							<i class="fa-solid fa-ban"></i>&nbsp;Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="footer"></div>
	</body>
	<script src="/resources/vendor/jquery/jquery.min.js"></script>
