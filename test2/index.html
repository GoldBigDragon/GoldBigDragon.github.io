<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="./resources/css/basic.css" rel="stylesheet">
	<link href="./resources/css/index.css" rel="stylesheet">
	<script src="./resources/js/index.js" type="text/javascript"></script>
	<title>Main</title>
</head>
	<body  style="background-color: #36393F">
		<table style="border-spacing: 0;">
			<tr>
				<td id="menuPane">
					<div style="height:100%;">
						<div id="homeCategory" class="categoryIcon homeCategorySelected" onClick="clickCategory(event)"></div>
						<div id="dashboardCategory" class="categoryIcon dashboardCategory" onClick="clickCategory(event)"></div>
						<div id="caseCategory" class="categoryIcon caseCategory" onClick="clickCategory(event)"></div>
						<div id="userCategory" class="categoryIcon userCategory" onClick="clickCategory(event)"></div>
						<div id="groupCategory" class="categoryIcon groupCategory" onClick="clickCategory(event)"></div>
						<div id="reportCategory" class="categoryIcon reportCategory" onClick="clickCategory(event)"></div>
						<div id="optionCategory" class="categoryIcon optionCategory" onClick="clickCategory(event)"></div>
						<div id="optionCategory" class="categoryIcon langE" onClick="changeLanguage(event)"></div>
					</div>
				</td>
				<td id="subMenuPane" style="width: 0rem; padding: 0rem;">
					<table id="subMenuSlot" style="display:none;">
						<tr>
							<td style="vertical-align: top; text-align:right;">
								<div id="pin" class="smallIcon pin" onClick="holdSubMenu(event)">
							</td>
						</tr>
						<tr>
							<td style="text-align: center;padding-top: 1rem;padding-bottom: 1rem;">
								<div id="bigIcon"></div>
								<div id="categoryName"></div>
							</td>
						</tr>
						<tr>
							<td height="100%" style="vertical-align: text-top;">
								<ul id="subCategory"></ul>
							</td>
						</tr>
					</table>
				</td>
				<td>
					<iframe id="page" frameborder="0" style="width:100%; height:100%; overflow: hidden; border: 0px;" src="./submenu/home.html"></iframe>
				</td>
			</tr>
		</table>
	</body>
</html>
