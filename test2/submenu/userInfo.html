<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../resources/css/basic.css" rel="stylesheet">
	<link href="../resources/css/submenu/userInfo.css" rel="stylesheet">
	<link href="../resources/css/submenuBasic.css" rel="stylesheet">
	<script src="../resources/js/submenuBasic.js" type="text/javascript"></script>
	<title>사용자 정보</title>
</head>
	<body onClick="closeSubMenu()">
		<table style="border-spacing: 0; padding: 1rem;">
			<tr>
				<td>
					<div id="title">
						사용자 정보
					</div>
				</td>
			</tr>
			<tr>
				<td height="100%" style="padding:1rem;vertical-align: top;">
					<div id="contents" style="height:auto;text-align: -webkit-center;">
						<div class="subjectTitle" style="margin-top: 0rem;padding-top: 0rem;border-top: none;">▼ Identify</div>
						<table class="settingTable">
							<tr>
								<td class="keyTd">
									Display Name
								</td>
								<td class="valueTd">
									<input type="text" id="displayName" class="valueInput"></input>
								</td>
							</tr>
							<tr>
								<td class="keyTd">
									Bundle Identifier
								</td>
								<td class="valueTd">
									<input type="text" id="bundleIdentifier" class="valueInput"></input>
								</td>
							</tr>
							<tr>
								<td class="keyTd">
									Version
								</td>
								<td class="valueTd">
									<input type="text" id="version" class="valueInput"></input>
								</td>
							</tr>
							<tr>
								<td class="keyTd">
									Build
								</td>
								<td class="valueTd">
									<input type="text" id="build" class="valueInput"></input>
								</td>
							</tr>
						</table>
						<div class="subjectTitle">▼ Signing</div>
						<div id="signing">
							<div style="font-size: 1.2rem;font-weight: bold;color: darkgray;">No accounts found</div>
							<div style="color: darkgray;padding-bottom: 1rem;">Add a developer account to sign your app.</div>
							<button>Add Account...</button>
						</div>
						<div class="subjectTitle">▼ Deployment Info</div>
						<table class="settingTable">
							<tr>
								<td class="keyTd">
									Deploy Target
								</td>
								<td class="valueTd">
									<select id="deployTarget" class="valueInput"></select>
								</td>
							</tr>
							<tr>
								<td class="keyTd">
									Devices
								</td>
								<td class="valueTd">
									<select id="devices" class="valueInput"></select>
								</td>
							</tr>
							<tr>
								<td class="keyTd">
									Main Interface
								</td>
								<td class="valueTd">
									<select id="mainInterface" class="valueInput"></select>
								</td>
							</tr>
							<tr>
								<td class="keyTd">
									Device Orientation
								</td>
								<td class="valueTd">
									<label><input type="checkbox" id="portrait"> Portrait</label><br>
									<label><input type="checkbox" id="upsideDown"> Upside Down</label><br>
									<label><input type="checkbox" id="landscpaeLeft"> Landscape Left</label><br>
									<label><input type="checkbox" id="landscapeRight"> LandscapeRight</label>
								</td>
							</tr>
							<tr>
								<td class="keyTd">
									Status Bar Style
								</td>
								<td class="valueTd">
									<select id="statusBarStyle" class="valueInput"></select><br>
									<label><input type="checkbox" id="hideStatusBar"> Hide status bar</label><br>
									<label><input type="checkbox" id="requiresFullScreen"> Requires full screen</label>
								</td>
							</tr>
						</table>
						<div class="subjectTitle">▼ Embedded Binaries</div>
						<div id="signing"></div>
					</div>
				</td>
			</tr>
		</table>
		<script src="../resources/js/submenu/userInfo.js" type="text/javascript"></script>
	</body>
</html>
