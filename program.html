<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<meta name="description" content="Index Page" />

		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<!-- Content Security Policy: XSS 방지 -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://pagead2.googlesyndication.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://www.google.com; frame-src https://www.google.com;">
		<meta charset="UTF-8" />

		<title>GoldBigDragon - Program</title>
		<link rel="stylesheet" href="./resources/vendor/fontawesome-free/css/all.min.css" />
		<link rel="stylesheet" href="./resources/vendor/bootstrap/bootstrap.css" />

		<link rel="stylesheet" href="./resources/css/basic.css" />
	</head>
	<body>
		<div class="row" id="header"></div>
		<main class="row" style="margin-top:6rem; margin-bottom:1rem; display:flex; justify-content: center; align-items: flex-start;">
			<div class="col-1"></div>
			<div class="col" id="contents">
				<!-- 접근성: 검색 폼 -->
				<form role="search" aria-label="Program search" class="row" style="display: flex;align-items: center;justify-content: flex-start;margin: 0rem 1rem;">
					<div style="display: flex;align-items: center;justify-content: center;">
						<label for="search-category" class="visually-hidden">Search category</label>
						<select id="search-category" style="max-width: 10rem;" aria-label="Search category">
							<option class="lang" value="name" data-lang-var="PROGRAM_LANG" data-lang="name">Name</option>
							<option class="lang" value="tag" data-lang-var="PROGRAM_LANG" data-lang="tag">Tag</option>
							<option class="lang" value="language" data-lang-var="PROGRAM_LANG" data-lang="language">Language</option>
						</select>
						<label for="search-input" class="visually-hidden">Search keyword</label>
						<input id="search-input" type="text" style="text-align: left;max-width: 10rem;margin: 0rem 1rem;" aria-label="Search keyword" placeholder="Search...">
						<button id="search-button" class="btn btn-secondary" type="submit" aria-label="Search programs"><i class="fa-solid fa-binoculars" aria-hidden="true"></i></button>
					</div>
				</form>
				<!-- 접근성: 프로그램 목록 섹션 -->
				<section id="programArea" role="region" aria-label="Program list" aria-live="polite">
				</section>
			</div>
			<div class="col-1"></div>
		</main>
		<div class="row" id="footer"></div>
	</body>
